{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <section>
        <h2 class="text-center normal_title">Register New User</h2>
        <form class="contact-form" action="/users/register/" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="form-submit greenbutton btn">Submit</button>
        </form>
    </section>
{% endblock %}
