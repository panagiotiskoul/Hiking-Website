{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Review {{ trip.title }}{% endblock %}

{% block content %}
<section class="container my-5">
    <h2>Leave a Review for {{ trip.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit Review</button>
    </form>
</section>
{% endblock %}
