{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Trip - {{ trip.title }}
{% endblock %}

{% block content %}
<section class="margin30">
    <div class="normal_title">
        <h2>Edit Trip</h2>
    </div>
    <form class="contact-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="greenbutton btn mt-2" type="submit">Save Changes</button>
    </form>
</section>
{% endblock %}
