{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    New Trip
{% endblock %}

{% block content %}
    <section>
        <h2>New Trip</h2>
        <form class="margin30 contact-form" action="{% url 'trips:new-trip' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="form-submit greenbutton btn mt-2">Create Trip</button>
        </form>
    </section>
{% endblock %}
