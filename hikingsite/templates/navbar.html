{% load static %}
<header>
    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-light sticky-top" aria-label="Navigation menu">
        <div class="container-fluid">
            <!-- Logo and home link -->
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <img
                    src="{% static 'images/Site_Logo/logo.png' %}"
                    data-logo-default="{% static 'images/Site_Logo/logo.png' %}"
                    data-logo-hover="{% static 'images/Site_Logo/logo-hover.png' %}"
                    alt="North Hiking Trips Logo"
                    class="logo-img"
                >
            </a>

            <!-- Mobile menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex flex-grow-1 justify-content-between text-center navlinks" role="menu">
                    <li class="nav-item flex-fill">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'main:home' %}" role="menuitem">Home</a>
                    </li>
            
                    <li class="nav-item flex-fill">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}" href="{% url 'trips:list' %}" role="menuitem">Trips</a>
                    </li>
            
                    <li class="nav-item flex-fill">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'main:about' %}" role="menuitem">About</a>
                    </li>
            
                    <li class="nav-item flex-fill">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'main:contact' %}" role="menuitem">Contact</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item flex-fill">
                            <a class="nav-link {% if request.resolver_match.url_name == 'new-trip' %}active{% endif %}" href="{% url 'trips:new-trip' %}" role="menuitem">New Trip</a>
                        </li>
                    {% endif %}
                </ul>

                <!-- Dark Mode Toggle -->
                <div class="nav-btn-container">
                    <button id="darkModeToggle" class="greenbutton btn" type="button" aria-label="Toggle dark mode">
                        Dark
                    </button>
                    
                </div>

                {% if user.is_authenticated %}
                    <!-- Logout Button -->
                    <div class="nav-btn-container">
                        <form class="logout" action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-success reg-btn" aria-label="Logout">Logout</button>
                        </form>                    
                    </div>
                {% else %}
                    <!-- Login Button -->
                    <div class="nav-btn-container">
                        <a href="{% url 'users:login' %}" class="btn btn-outline-success reg-btn" aria-label="Login">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
